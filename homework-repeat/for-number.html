<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>for循环语句练习1</title>
    </head>
    <body>
        <script>
            // 1.打印1-100所有的数
            for (var num1 =1;num1 <= 100;num1++) {
                console.log(num1);
            }
            // 2.打印1-100所有的数的和
            var num2 = 1,sum1 = 0;
            for (num2;num2 <= 100;num2++) {
                sum1 += num2;
            }
            console.log("1-100所有的数的和sum1为:"+sum1);
            // 3.1-100之间所有数的平均值
            var num3 = 1;
            var sum2 = 0;//易错点：声明变量但不赋予初始值，没有给值默认就是undefined,undefined做数学运算是NaN;
            // var average = sum2 / 100;---如果将average变量只写到这儿，因为JS是从上到下解释的所以结果会为0。
            for (num3;num3 <= 100;num3++) {
                sum2 += num3;
            }
            var average = sum2 / 100;
            console.log("1-100之间所有数的平均值average为:"+average);
            // 4.求1-100之间所有偶数的和
            var num4 = 1,sum3 = 0;
            for (num4;num4 <= 100;num4++) {
                if (num4 % 2 === 0) {
                    sum3 += num4;
                }
            }
            console.log("1-100之间所有偶数sum3的和为:"+sum3);
            // 5.同时求1-100之间所有偶数和奇数的和
            var num5 = 1,sum4 = 0,sum5 = 0;
            for (num5;num5 <= 100;num5++) {
                if (num5 % 2 === 0) {
                    sum4 += num5;
                } else {
                    sum5 += num5;
                }
            }
            console.log("1-100之间所有偶数和奇数的和为:"+(sum4+sum5));
        </script>
    </body>
</html>
