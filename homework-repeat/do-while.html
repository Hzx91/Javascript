<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>do-while循环语句练习</title>
    </head>
    <body>
        <script>
        // 1.100以内所有3的倍数的和
        var num = 0,sum = 0;
        do {
            if (num % 3 === 0) {
                sum += num;
                console.log("单次sum的和为:"+sum);
            }
            num++;
        } while (num <= 100);
        console.log("最终sum的结果为:"+sum);
        // 2.输出询问confirm“起床没？”，选择“确定” 打印“继续睡吧，我就是给你说一下你要迟到了”，选择“取消”继续输出询问confirm“起床没？”
        do {
            var result = confirm("起床没？");
            //选择“确认”，返回true；“取消”返回false。
            if (result) {
                console.log("继续睡吧，我就是给你说一下你要迟到了!");
            }
        } while (!result);
        function fn() {
            return '哈哈哈哈哈';
        }
        </script>
    </body>
</html>
