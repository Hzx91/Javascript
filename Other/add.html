        <title>自增自减 数据类型转换</title>
    </head>
    <body>
        <script>
            var num = 1;
            var count;
            console.log(count = num++ + num + ++num);
            var x = 2 !== '2';
            var y = '1haha';
            var z = '13.33'
            var str;
            console.log(x,Number(y),Number(z),typeof(z),z.length);
            console.log(('num' + 1),(str + 'str'));
            // 布尔类型转换
            console.log(!!1); 
            console.log(Boolean(!1));

            //易错！！！
            var num1 = 0;
            count4 = num1++;
            var count;
            console.log(count4,count1 = num1++,count2 = ++num1,count3 = ++num1);
        </script>
