<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="xxx">
    <meta name="description" content="xxx">
    <title>transtion封装animate</title>
    <style>
        .btn {
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 20px;
            margin-bottom: 80px;
            background-color: orangered;
            cursor: pointer;
            ;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(83, 137, 231);
            transition: transform 0.4s ease, opacity 0.4s ease;
            transform: translateX(0) scale(1);
            opacity: 1;

        }

        .box.active {
            transform: translateX(200px) scale(1.5) rotate(45deg);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="btn">点我</div>
    <div class="box">我会变唉~</div>
    <script>
        var btn = document.querySelector('.btn');
        var box = document.querySelector('.box');
        btn.addEventListener('click', function () {
            box.classList.toggle('active');
        })
    </script>
</body>

</html>
